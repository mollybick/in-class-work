<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Molly Bick Practice Project | Contact</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../custom-css.css">
</head>
<body>

<header>
      <figure>
        <img
        src="https://picsum.photos/id/340/200/300"
          srcset="
            https://picsum.photos/200,
            https://picsum.photos/300 1.5x,
            https://picsum.photos/400 2x,
            https://picsum.photos/600 3x
          "
          src="https://picsum.photos/600" alt="Image"
        />
      </figure>
      <h1>Molly Bick Practice Project | Contact</h1>
    </header>

  <nav>
    <span class="fas fa-hamburger is-hidden--desktop"></span>
      <ul class="is-hidden--mobile is-hidden--tablet is-shown--desktop">
        <li><a href="../">Home</a></li>
        <li><a href="../about/">About</a></li>
        <li><a href="./">Contact</a></li>
        <li><a href="../gallery/">Gallery</a></li>
        <li><a href="../blog/">Blog</a></li>
      </ul>
    </nav>

    <main>
      <form action="#" method="POST" data-netlify="true">
        <div class="flex-container--desktop flex-row--desktop">
          <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" class="is-error">
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="is-error">
        </div>

        <div>
          <label for="fone">Phone:</label>
          <input type="tel" name="fone" id="fone" class= "is-error">
        </div>
      </div>
        <div>
          <label for="msg">Enter your message:</label>
          <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>


        <input type="submit" value="Submit">

      </form>
    </main>

    <footer>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="../about/">About</a></li>
        <li><a href="./">Contact</a></li>
        <li><a href="../gallery/">Gallery</a></li>
        <li><a href="../blog/">Blog</a></li>
      </ul>
      <p>&copy; 2019 Molly Bick &bullet; No rights reserved!</p>
    </footer>
</body>
</html>
